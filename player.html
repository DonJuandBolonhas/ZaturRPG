<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Zatur RPG - Grim√≥rio do Jogador</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=MedievalSharp&family=Roboto:wght@300;400;500;700&display=swap');

        /* =========================================
           1. VARI√ÅVEIS E RESET
           ========================================= */
        :root {
            --bg-dark: #050505;
            --bg-panel: #101010;
            --bg-card: #181818;
            
            --gold: #d4af37;
            --gold-bright: #ffd700;
            --gold-dim: #8a7018;
            
            --text-main: #e0e0e0;
            --text-muted: #888888;
            
            --hp-color: #b91c1c;
            --mp-color: #1e4d8c;
            --xp-color: #6a0dad;
            
            --border-radius: 8px;
            --nav-height: 70px;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none; /* Previne sele√ß√£o de texto acidental em app */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow: hidden; /* App-like feel */
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Scrollbar Personalizada */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: var(--gold-dim); border-radius: 3px; }

        /* =========================================
           2. HEADER (HUD SUPERIOR)
           ========================================= */
        header {
            background: linear-gradient(180deg, rgba(20,10,5,0.95) 0%, rgba(10,5,0,0.8) 100%);
            border-bottom: 2px solid var(--gold-dim);
            padding: 10px 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 50;
            box-shadow: 0 5px 20px rgba(0,0,0,0.8);
        }

        .char-identity {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .char-name {
            font-family: 'Cinzel', serif;
            font-size: 1.4rem;
            color: var(--gold);
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
            margin: 0;
        }

        .char-lvl {
            font-family: 'MedievalSharp', cursive;
            background: var(--gold-dim);
            color: #000;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .resources-bar {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--gold-bright);
            font-family: 'MedievalSharp', cursive;
            background: rgba(0,0,0,0.4);
            padding: 5px 10px;
            border-radius: 20px;
            border: 1px solid #333;
        }

        /* Barras de Vida/Mana */
        .bars-container {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .bar-wrapper {
            position: relative;
            height: 18px;
            background: #000;
            border: 1px solid #444;
            border-radius: 4px;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 2px 0 10px rgba(0,0,0,0.5);
        }

        .bar-text {
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            text-align: center;
            font-size: 0.7rem;
            line-height: 16px;
            font-weight: bold;
            text-shadow: 1px 1px 2px #000, -1px -1px 2px #000;
            z-index: 2;
            color: #fff;
            letter-spacing: 1px;
        }

        /* =========================================
           3. NAVEGA√á√ÉO (TABS)
           ========================================= */
        .nav-dock {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: var(--nav-height);
            background: linear-gradient(0deg, #15100a 0%, #0a0500 100%);
            border-top: 2px solid var(--gold-dim);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 100;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.8);
        }

        .nav-item {
            background: none;
            border: none;
            color: #555;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            font-family: 'Cinzel', serif;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            height: 100%;
            justify-content: center;
        }

        .nav-item i {
            font-size: 1.4rem;
            transition: transform 0.2s;
        }

        .nav-item.active {
            color: var(--gold-bright);
            text-shadow: 0 0 10px var(--gold-dim);
            background: radial-gradient(circle, rgba(212,175,55,0.1) 0%, transparent 70%);
        }

        .nav-item.active i {
            transform: translateY(-3px);
        }

        /* =========================================
           4. √ÅREA DE CONTE√öDO
           ========================================= */
        main {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 15px 15px 90px 15px; /* Espa√ßo para a nav bar */
            scroll-behavior: smooth;
        }

        .tab-view {
            display: none;
            animation: slideUp 0.3s ease-out;
        }
        .tab-view.active { display: block; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* CARDS GERAIS */
        .card {
            background: var(--bg-card);
            border: 1px solid #333;
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            position: relative;
        }

        .card h3 {
            margin: 0 0 15px 0;
            color: var(--gold);
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            border-bottom: 1px solid #333;
            padding-bottom: 8px;
        }

        /* GRIDS DE ATRIBUTOS */
        .attr-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .attr-box {
            background: linear-gradient(135deg, #251810 0%, #1a100a 100%);
            border: 1px solid var(--gold-dim);
            border-radius: 6px;
            padding: 10px 5px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }

        .attr-box:active { transform: scale(0.95); }
        .attr-box::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.05); opacity: 0; transition: opacity 0.2s;
        }
        .attr-box:hover::after { opacity: 1; }

        .attr-label {
            font-size: 0.65rem;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: block;
            margin-bottom: 5px;
        }

        .attr-value {
            font-family: 'MedievalSharp', cursive;
            font-size: 1.6rem;
            color: #fff;
            display: block;
        }

        .dice-icon {
            position: absolute;
            bottom: 3px;
            right: 3px;
            font-size: 0.7rem;
            color: var(--gold-dim);
            opacity: 0.5;
        }

        /* LISTAS (Itens, Magias) */
        .list-item {
            display: flex;
            align-items: center;
            background: rgba(255,255,255,0.03);
            border: 1px solid #2a2a2a;
            border-radius: 6px;
            margin-bottom: 8px;
            padding: 10px;
            transition: border-color 0.2s;
        }
        .list-item:hover { border-color: var(--gold-dim); }

        .item-icon {
            width: 40px; height: 40px;
            background: #000;
            border: 1px solid #444;
            border-radius: 4px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem;
            margin-right: 12px;
            color: var(--gold);
        }

        .item-details { flex: 1; }
        .item-name { font-weight: bold; color: #ddd; font-size: 0.95rem; }
        .item-meta { font-size: 0.75rem; color: #888; margin-top: 2px; }
        
        .action-btn {
            background: var(--bg-panel);
            border: 1px solid var(--gold-dim);
            color: var(--gold);
            width: 36px; height: 36px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            margin-left: 10px;
            transition: 0.2s;
        }
        .action-btn:active { background: var(--gold); color: #000; transform: scale(0.9); }

        /* LOJA */
        .shop-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; }
        .shop-card {
            background: #15100a; border: 1px solid #332211;
            padding: 10px; border-radius: 6px; text-align: center;
            display: flex; flex-direction: column; justify-content: space-between;
        }
        .shop-price { color: var(--gold-bright); font-weight: bold; font-family: 'MedievalSharp'; margin: 5px 0; }
        .btn-buy {
            background: var(--success); color: #fff; border: none;
            padding: 8px; border-radius: 4px; font-weight: bold; cursor: pointer; width: 100%;
        }

        /* =========================================
           5. MAPA ENGINE
           ========================================= */
        #map-wrapper {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 10; touch-action: none;
        }
        canvas { display: block; width: 100%; height: 100%; }
        
        .map-controls {
            position: absolute; bottom: 90px; right: 20px;
            display: flex; flex-direction: column; gap: 10px; z-index: 20;
        }
        .ctrl-btn {
            width: 50px; height: 50px; border-radius: 50%;
            background: rgba(0,0,0,0.8); border: 2px solid var(--gold);
            color: #fff; font-size: 1.5rem; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(2px);
        }

        /* =========================================
           6. MODAIS E FEEDBACK
           ========================================= */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 2000;
            align-items: center; justify-content: center;
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background: #121212; border: 2px solid var(--gold);
            padding: 30px; border-radius: 12px; width: 85%; max-width: 350px;
            text-align: center; position: relative; animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .roll-result-big {
            font-size: 4rem; font-family: 'MedievalSharp';
            color: #fff; margin: 15px 0; text-shadow: 0 0 20px rgba(255,255,255,0.2);
        }
        .roll-detail { color: #888; font-size: 0.9rem; background: #222; padding: 5px 10px; border-radius: 20px; display: inline-block; }
        
        .crit-success { color: var(--gold-bright); text-shadow: 0 0 15px var(--gold); }
        .crit-fail { color: var(--hp-color); }

    </style>
</head>
<body>

<div id="loader" style="position:fixed; top:0; left:0; width:100%; height:100%; background:#000; z-index:9999; display:flex; align-items:center; justify-content:center; color:var(--gold); flex-direction:column;">
    <i class="fas fa-dragon fa-spin" style="font-size:3rem; margin-bottom:20px;"></i>
    <div style="font-family:'Cinzel'">Carregando Zatur...</div>
</div>

<header>
    <div class="char-identity">
        <h1 class="char-name" id="hud-name">Desconhecido</h1>
        <span class="char-lvl" id="hud-lvl">Nvl 1</span>

    <div class="bars-container">

        <div class="bar-wrapper">

    <div class="resources-bar">

</header>

<main>
    <section id="tab-stats" class="tab-view active">
        <div class="card" style="padding:10px; text-align:center;">
            <p id="hud-desc" style="color:#aaa; font-style:italic; margin:0; font-size:0.9rem;">...</p>
        </div>

        <div class="card">
            <h3>Atributos Principais</h3>
            <div class="attr-grid" id="container-attrs">
                </div>
        </div>

        <div class="card">
            <h3>Per√≠cias</h3>
            <div id="container-skills"></div>
        </div>

        <div class="card">
            <h3>Hist√≥ria</h3>
            <p id="hud-bio" style="font-size:0.85rem; color:#ccc; line-height:1.6; white-space: pre-wrap;"></p>
        </div>
    </section>

    <section id="tab-powers" class="tab-view">
        <div class="card">
            <h3>Habilidades de Classe</h3>
            <div id="container-abilities"></div>
        </div>
        
        <div class="card" style="border-color: #4a235a;">
            <h3 style="color:#b19cd9">Grim√≥rio Arcano</h3>
            <div id="container-spells"></div>
        </div>

    <section id="tab-inventory" class="tab-view">
        <div class="card">

    <section id="tab-shop" class="tab-view">
        <div class="card">
            <h3 style="color:var(--success)">Mercado</h3>

            <div id="shop-content">
                <div class="shop-grid" id="container-shop"></div>
            </div>
            
            <div id="shop-closed-msg" style="text-align:center; padding:40px; display:none;">
                <i class="fas fa-lock" style="font-size:3rem; color:#333; margin-bottom:10px;"></i>
                <div style="color:#666; font-family:'Cinzel'">Loja Fechada pelo Mestre</div>
            </div>

    <section id="tab-map" class="tab-view" style="height:100%; position:fixed; top:0; left:0; width:100%; z-index:200;">
        <div id="map-wrapper">
            <canvas id="gameCanvas"></canvas>
        </div>
        
        <div style="position:absolute; top:10px; left:10px; z-index:210;">
            <button onclick="changeTab('tab-stats')" style="background:rgba(0,0,0,0.7); border:1px solid #fff; color:#fff; padding:5px 10px; border-radius:4px;">
                <i class="fas fa-arrow-left"></i> Voltar
            </button>
        </div>

        <div class="map-controls">
            <button class="ctrl-btn" onclick="mapZoom(0.1)">+</button>
            <button class="ctrl-btn" onclick="mapZoom(-0.1)">-</button>
            <button class="ctrl-btn" onclick="toggleAudio()" id="btn-audio">üîá</button>
        </div>
        
        <div style="position:absolute; bottom:100px; width:100%; text-align:center; pointer-events:none;">
            <span style="background:rgba(0,0,0,0.6); padding:5px 10px; border-radius:10px; font-size:0.8rem; color:#fff;">
                Arraste seu Token para mover
            </span>
        </div>
    </section>
</main>

<nav class="nav-dock">
    <button class="nav-item active" onclick="changeTab('tab-stats')">
        <i class="fas fa-user-circle"></i> Ficha
    </button>
    <button class="nav-item" onclick="changeTab('tab-powers')">
        <i class="fas fa-bolt"></i> Poderes
    </button>
    <button class="nav-item" onclick="changeTab('tab-inventory')">
        <i class="fas fa-briefcase"></i> Itens
    </button>
    <button class="nav-item" onclick="changeTab('tab-shop')">
        <i class="fas fa-store"></i> Loja
    </button>
    <button class="nav-item" onclick="changeTab('tab-map')">
        <i class="fas fa-map"></i> Mapa
    </button>
</nav>

<div id="modal-roll" class="modal" onclick="this.style.display='none'">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h3 id="roll-title" style="margin:0; color:var(--text-muted); font-size:1rem;">Teste</h3>
        <div id="roll-result" class="roll-result-big">20</div>
        <div id="roll-calc" class="roll-detail">1d20 + 5</div>
        <div style="margin-top:20px;">
            <button onclick="document.getElementById('modal-roll').style.display='none'" style="background:transparent; border:1px solid #555; color:#fff; padding:8px 20px; border-radius:4px;">Fechar</button>
        </div>
    </div>
</div>

<audio id="bg-audio" loop></audio>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, onSnapshot, getDoc, updateDoc, collection, getDocs, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // 1. CONFIGURA√á√ÉO (Mantendo a sua)
    const firebaseConfig = {
        apiKey: "AIzaSyAgYVod9B99WIc_QysFx73htOf9O8XtuE8",
        authDomain: "zatur-rpg.firebaseapp.com",
        projectId: "zatur-rpg",
        storageBucket: "zatur-rpg.firebasestorage.app",
        messagingSenderId: "797058283992",
        appId: "1:797058283992:web:7132e71691a225c1255aad"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const charId = new URLSearchParams(window.location.search).get("id");

    // 2. CACHE GLOBAL (Para performance)
    const DB_CACHE = {
        items: {},
        spells: {},
        skills: {},
        abilities: {}
    };

    let charData = {};
    let globalSettings = {};
    const audio = document.getElementById('bg-audio');

    // --- STARTUP ---
    if(!charId) {
        alert("ID n√£o encontrado. Use ?id=SEU_ID na URL.");
        document.getElementById('loader').innerHTML = "Erro: ID Faltante";
    } else {
        startSystem();
    }

    async function startSystem() {
        // A. Carregar "Tudo" do Banco para Cache (Leitura √önica)
        // Isso evita ler o banco toda vez que renderiza um item
        await preloadCollection('items');
        await preloadCollection('spells');
        await preloadCollection('skills');
        await preloadCollection('abilities');

        // B. Listener do Personagem
        onSnapshot(doc(db, "characters", charId), (snap) => {
            if(!snap.exists()) return;
            charData = snap.data();
            renderAll();
            document.getElementById('loader').style.display = 'none';
        });

        // C. Listener Global (Loja, Mapa)
        onSnapshot(doc(db, "campaign_settings", "global"), (snap) => {
            if(snap.exists()) {
                globalSettings = snap.data();
                updateEnvironment();
            }
        });

        initCanvas();
    }

    async function preloadCollection(colName) {
        const snap = await getDocs(collection(db, colName));
        snap.forEach(d => {
            DB_CACHE[colName][d.id] = { id: d.id, ...d.data() };
        });
    }

    // --- RENDERIZADORES ---
    function renderAll() {
        const p = charData;

        // Header
        document.getElementById('hud-name').innerText = p.Nome || "Sem Nome";
        document.getElementById('hud-lvl').innerText = `Nvl ${p.Nivel || 1} ${p.Classe || ''}`;
        document.getElementById('hud-desc').innerText = `${p.Origem || ''} ‚Ä¢ ${p.Cl√£ || ''}`;
        document.getElementById('hud-bio').innerText = p.Hist√≥ria || p.Descri√ß√£o || "Sem hist√≥ria.";
        document.getElementById('hud-gold').innerText = p.Zeuros || 0;
        document.getElementById('hud-xp').innerText = p.XP || 0;

        // Barras (Usando nomes longos da nova arquitetura)
        updateBar('bar-hp', 'txt-hp', p['Pontos de Vida Atual'], p['Pontos de Vida Max'], 'PV');
        updateBar('bar-mp', 'txt-mp', p['Pontos de Mana Atual'], p['Pontos de Mana Max'], 'PM');

        // Atributos
        const attrs = ['For√ßa', 'Agilidade', 'Intelecto', 'Vigor', 'Mana'];
        const attrContainer = document.getElementById('container-attrs');
        attrContainer.innerHTML = "";
        
        attrs.forEach(a => {
            const val = p[a] || 0;
            const lbl = a.substring(0,3);
            attrContainer.innerHTML += `
            <div class="attr-box" onclick="rollCheck('${a}', ${val})">
                <span class="attr-label">${a}</span>
                <span class="attr-value">${val}</span>
                <i class="fas fa-dice-d20 dice-icon"></i>
            </div>`;
        });

        // Listas (Resolve IDs usando o Cache)
        renderList('container-items', p.Itens, 'items', 'fas fa-sack-dollar');
        renderList('container-spells', p.Magias, 'spells', 'fas fa-hat-wizard');
        renderList('container-skills', p.Pericias, 'skills', 'fas fa-dice');
        renderList('container-abilities', p.Habilidades, 'abilities', 'fas fa-bolt');
    }

    function renderList(containerId, idArray, cacheKey, iconClass) {
        const div = document.getElementById(containerId);
        div.innerHTML = "";
        
        if(!idArray || idArray.length === 0) {
            div.innerHTML = "<div style='color:#444; font-style:italic; text-align:center; padding:10px;'>Vazio</div>";
            return;
        }

        idArray.forEach(id => {
            // Busca dados reais no cache
            const item = DB_CACHE[cacheKey][id] || { Nome: "Desconhecido", Descricao: "Item removido do banco." };
            
            // Verifica se tem rolagem (Dano/Dado)
            const rollAction = (item.Dado || item.Dano) 
                ? `onclick="rollItem('${item.Nome}', '${item.Dado||''}', '${item.Dano||''}', ${item.Bonus||0})"` 
                : "";
            
            const btnHtml = rollAction 
                ? `<div class="action-btn"><i class="fas fa-dice"></i></div>` 
                : "";

            let meta = "";
            if(item.Dano) meta += `Dano: ${item.Dano} `;
            if(item.Custo) meta += `Cust: ${item.Custo} `;
            
            div.innerHTML += `
            <div class="list-item" ${rollAction ? 'style="cursor:pointer"' : ''} ${!rollAction ? '' : rollAction}>
                <div class="item-icon"><i class="${iconClass}"></i></div>
                <div class="item-details">
                    <div class="item-name">${item.Nome}</div>
                    <div class="item-meta" style="color:var(--gold)">${meta}</div>
                    <div class="item-meta">${(item.Descri√ß√£o || item.Descricao || "").substring(0,50)}</div>
                </div>
                ${btnHtml}
            </div>`;
        });
    }

    function updateBar(barId, txtId, cur, max, label) {
        if(!max) max = 1; 
        if(cur === undefined) cur = 0;
        const pct = Math.max(0, Math.min(100, (cur/max)*100));
        document.getElementById(barId).style.width = pct + "%";
        document.getElementById(txtId).innerText = `${label} ${cur}/${max}`;
    }

    // --- LOJA DIN√ÇMICA ---
    function updateEnvironment() {
        const shopDiv = document.getElementById('shop-content');
        const shopMsg = document.getElementById('shop-closed-msg');
        
        if(globalSettings.loja_aberta) {
            shopDiv.style.display = 'block';
            shopMsg.style.display = 'none';
            renderShop();
        } else {
            shopDiv.style.display = 'none';
            shopMsg.style.display = 'block';
        }

        // Audio e Mapa
        if(globalSettings.musica_url && audio.src !== globalSettings.musica_url) {
            audio.src = globalSettings.musica_url;
        }
        if(globalSettings.mapa_url && mapImg.src !== globalSettings.mapa_url) {
            mapImg.src = globalSettings.mapa_url;
            mapImg.onload = renderMap;
        }
        
        tokens = globalSettings.posicoes || {};
        renderMap();
    }

    function renderShop() {
        const div = document.getElementById('container-shop');
        if(div.innerHTML !== "") return; // J√° renderizou

        // Itera sobre todo o cache de itens
        Object.values(DB_CACHE.items).forEach(item => {
            if(item.Valor && item.Valor > 0) {
                div.innerHTML += `
                <div class="shop-card">
                    <div style="font-size:0.9rem; font-weight:bold; color:#ddd; margin-bottom:5px;">${item.Nome}</div>
                    <div style="font-size:0.7rem; color:#888;">${(item.Descri√ß√£o||"").substring(0,30)}</div>
                    <div class="shop-price">$${item.Valor}</div>
                    <button class="btn-buy" onclick="buyItem('${item.id}', ${item.Valor})">COMPRAR</button>
                </div>`;
            }
        });
    }

    window.buyItem = async (itemId, price) => {
        const money = charData.Zeuros || 0;
        if(money < price) return alert("Sem dinheiro suficiente!");
        
        if(confirm(`Comprar por $${price}?`)) {
            // Desconta e Adiciona ID ao array
            await updateDoc(doc(db, "characters", charId), {
                Zeuros: money - price,
                Itens: arrayUnion(itemId)
            });
            alert("Comprado!");
        }
    };

    // --- ROLAGENS ---
    window.rollCheck = (attrName, bonus) => {
        const d20 = Math.floor(Math.random()*20)+1;
        const total = d20 + bonus;
        showModalResult(`Teste de ${attrName}`, total, `1d20 (${d20}) + ${bonus}`, d20===20, d20===1);
    };

    window.rollItem = (name, dadoStr, danoStr, bonus) => {
        let str = dadoStr || danoStr || "1d20"; // Prefere dado de acerto, senao dano
        // Parse simples XdY
        try {
            // Regex para pegar 1d8, 2d6, etc.
            const match = str.toLowerCase().match(/(\d+)d(\d+)/);
            let total = 0;
            let details = "";
            
            if(match) {
                const qtd = parseInt(match[1]);
                const faces = parseInt(match[2]);
                let rolls = [];
                for(let i=0; i<qtd; i++) {
                    const r = Math.floor(Math.random()*faces)+1;
                    total += r;
                    rolls.push(r);
                }
                total += bonus;
                details = `[${rolls.join('+')}] + ${bonus}`;
            } else {
                // Fallback 1d20
                const r = Math.floor(Math.random()*20)+1;
                total = r + bonus;
                details = `1d20 (${r}) + ${bonus}`;
            }
            
            showModalResult(name, total, details, false, false);
        } catch(e) { alert("Erro no dado do item"); }
    };

    function showModalResult(title, val, det, crit, fail) {
        const m = document.getElementById('modal-roll');
        document.getElementById('roll-title').innerText = title;
        const rEl = document.getElementById('roll-result');
        rEl.innerText = val;
        rEl.className = 'roll-result-big ' + (crit?'crit-success':(fail?'crit-fail':''));
        document.getElementById('roll-calc').innerText = det;
        m.style.display = 'flex';
    }

    // --- NAVEGA√á√ÉO ---
    window.changeTab = (id) => {
        document.querySelectorAll('.tab-view').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        
        document.getElementById(id).classList.add('active');
        // Acha o bot√£o correspondente (gambiarra visual simples)
        const btns = document.querySelectorAll('.nav-item');
        if(id === 'tab-stats') btns[0].classList.add('active');
        if(id === 'tab-powers') btns[1].classList.add('active');
        if(id === 'tab-inventory') btns[2].classList.add('active');
        if(id === 'tab-shop') btns[3].classList.add('active');
        if(id === 'tab-map') btns[4].classList.add('active');
    }

    // --- MAPA ENGINE ---
    let canvas, ctx, mapImg = new Image(), tokens = {}, view = {x:0,y:0,zoom:1};
    let isDrag=false, lastPos={x:0,y:0};

    function initCanvas() {
        canvas = document.getElementById('gameCanvas');
        ctx = canvas.getContext('2d');
        resize();
        window.onresize = resize;

        // Touch/Mouse Events
        const start = (e) => {
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            // Check Hit no pr√≥prio token
            const r = canvas.getBoundingClientRect();
            const wx = (clientX - r.left - view.x)/view.zoom;
            const wy = (clientY - r.top - view.y)/view.zoom;
            
            const myToken = tokens[charId];
            if(myToken) {
                const radius = (myToken.size || 60)/2;
                if(Math.sqrt((wx-myToken.x)**2 + (wy-myToken.y)**2) <= radius) {
                    isDrag = true;
                }
            }
            lastPos = {x:clientX, y:clientY};
        };

        const move = (e) => {
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            const dx = clientX - lastPos.x;
            const dy = clientY - lastPos.y;
            lastPos = {x:clientX, y:clientY};

            if(isDrag && tokens[charId]) {
                tokens[charId].x += dx/view.zoom;
                tokens[charId].y += dy/view.zoom;
                renderMap();
            } else if (e.buttons === 1 || e.type === 'touchmove') {
                // Pan
                view.x += dx; view.y += dy;
                renderMap();
            }
        };

        const end = async () => {
            if(isDrag) {
                // Salvar
                await updateDoc(doc(db,"campaign_settings","global"), {
                    [`posicoes.${charId}`]: tokens[charId]
                });
                isDrag = false;
            }
        };

        canvas.addEventListener('mousedown', start);
        canvas.addEventListener('mousemove', move);
        canvas.addEventListener('mouseup', end);
        
        canvas.addEventListener('touchstart', start);
        canvas.addEventListener('touchmove', move);
        canvas.addEventListener('touchend', end);
    }

    function resize(){
        canvas.width = window.innerWidth; 
        canvas.height = window.innerHeight; 
        renderMap();
    }

    function renderMap() {
        if(!ctx) return;
        ctx.fillStyle = "#000"; ctx.fillRect(0,0,canvas.width,canvas.height);
        
        ctx.save();
        ctx.translate(view.x, view.y);
        ctx.scale(view.zoom, view.zoom);
        
        if(mapImg.src) ctx.drawImage(mapImg, 0, 0);

        // Tokens
        Object.keys(tokens).forEach(k => {
            const t = tokens[k];
            const isMe = k === charId;
            const size = t.size || 60;
            
            ctx.save();
            ctx.beginPath();
            ctx.arc(t.x, t.y, size/2, 0, Math.PI*2);
            ctx.fillStyle = isMe ? "var(--gold)" : "red";
            ctx.fill();
            
            // Ring
            ctx.lineWidth = isMe ? 3 : 1;
            ctx.strokeStyle = isMe ? "#fff" : "black";
            ctx.stroke();
            
            // Name
            ctx.fillStyle = "#fff";
            ctx.font = "bold 14px Arial";
            ctx.textAlign = "center";
            ctx.shadowColor="black"; ctx.shadowBlur=4;
            ctx.fillText(t.name || "PC", t.x, t.y - size/2 - 5);
            
            ctx.restore();
        });
        ctx.restore();
    }

    window.mapZoom = (v) => { view.zoom = Math.max(0.2, view.zoom + v); renderMap(); };
    window.toggleAudio = () => { audio.muted = !audio.muted; document.getElementById('btn-audio').innerText = audio.muted ? 'üîá' : 'üîä'; if(!audio.paused) audio.play(); };

</script>
